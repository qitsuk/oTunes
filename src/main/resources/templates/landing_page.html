<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to oTunes</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
<div class="text-center">
    <h1>Welcome to oTunes</h1>
    <h2>The "totally not ripped off from iTunes" music store.</h2>
</div>
<div class="text-center">
    <form th:action="@{/search}" method="POST" th:object="${searchResult}" th:required="required">
        <div>
            <input type="text" id="trackName" name="trackName" th:value="${trackName}">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Search</button>
        </div>
    </form>
</div>
<div>
    <div>
        <div class="text-center">
            <p th:text="${yourSearch}">
            <p th:text="${result}"></p>
        </div>
        <div>
            <table class="table">
                <tr>
                    <th>Song</th>
                    <th>Artist</th>
                    <th>Album</th>
                    <th>Genre</th>
                </tr>
                <tr th:each="result: ${results}">
                    <td th:text="${result.getTrackName()}"></td>
                    <td th:text="${result.getArtist()}"></td>
                    <td th:text="${result.getAlbum()}"></td>
                    <td th:text="${result.getGenre()}"></td>
                </tr>
            </table>
        </div>
        <div>

        </div>
    </div>
</div>
<div style="width: 100%;">
    <div>
        <table class="table" style="width: 33%; float: left;">
            <tr>
                <th>5 Random Genres</th>
            </tr>
            <tr th:each="genre: ${genres}">
                <td th:text="${genre.getName()}"></td>
            </tr>
        </table>
    </div>
    <div style="width: 33%; float: left;">
        <table class="table">
            <tr>
                <th>5 Random Songs</th>
            </tr>
            <tr th:each="track: ${tracks}">
                <td th:text="${track.getName()}"></td>
            </tr>
        </table>
    </div>
    <div>
        <table class="table" style="width: 33%; float: left;">
            <tr>
                <th>5 Random Artists</th>
            </tr>
            <tr th:each="artist: ${artists}">
                <td th:text="${artist.getName()}"></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
